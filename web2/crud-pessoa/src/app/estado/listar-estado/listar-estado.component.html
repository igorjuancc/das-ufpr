<h1>Estados</h1>
<div *ngIf="mensagem.length>0" class="alert alert-danger alert-dismissible fade show" role="alert">
    <h4 class="alert-heading">{{mensagem}}</h4>
    <p>{{mensagem_detalhes}}</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close">
    </button>
</div>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Estado</th>
            <th>Sigla</th>
            <th class="text-center">
                <a [routerLink]="['/estados/novo']" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let estado of estados">
            <td> {{estado.nome}} </td>
            <td> {{estado.sigla}} </td>
            <td class="text-center" style="width: 300px">
                <button type="button" class="btn btn-xs btn-info" (click)="abrirModalEstado(estado)">
                    <i class="fa fa-eye" aria-hidden="true"></i> Ver
                </button>
                <a [routerLink]="['/estados/editar', estado.id]" href="#" title="Editar" alt="Editar"
                    class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, estado)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="estados.length === 0">Nenhum estado cadastrado.</p>
