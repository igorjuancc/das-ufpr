<h1>Editar Cidade</h1>
<div *ngIf="mensagem.length>0" class="alert alert-danger alert-dismissible fade show" role="alert">
    <h4 class="alert-heading">{{mensagem}}</h4>
    <p>{{mensagem_detalhes}}</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close">
    </button>
</div>
<div class="well">
    <form #formCidade="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="cidade.nome" #nome="ngModel"
                minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']"> Digite o nome da cidade. </div>
                <div [hidden]="!nome.errors['minlength']"> O nome da cidade deve conter ao menos 2 caracteres. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <ng-select name="estado" [items]="estados" bindLabel="sigla" [(ngModel)]="cidade.estado"
                placeholder="Selecione um estado">
            </ng-select>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formCidade.form.valid  || botaoDesabilitado">
                <i class="fa fa-save" aria-hidden="true"></i> Atualizar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/cidades']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
